<h1>Hello {{name}}!</h1>
<ul>
	<li>Age: {{age}}</li>
	<li>Email: {{email}}</li>
	<li>Address: {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Add Hobby</button>
<button (click)="toggleEdit()">Edit</button>

<div *ngIf=isEdit>
<h2>Edit User</h2>
<form>
	<div>
		<label for="name">Name:</label><br>
		<input type="text" [(ngModel)]="name" name="name">
	</div>
	<div>
		<label for="name">Age:</label><br>
		<input type="text" name="age" [(ngModel)]="age">
	</div>
	<div>
		<label for="name">Email:</label><br>
		<input type="text" name="email" [(ngModel)]="email">
	</div>
	<div>
		<label for="name">Street:</label><br>
		<input type="text" name="street" [(ngModel)]="address.street">
	</div>
	<div>
		<label for="name">City:</label><br>
		<input type="text" name="city" [(ngModel)]="address.city">
	</div>
	<div>
		<label for="name">State:</label><br>
		<input type="text" name="state" [(ngModel)]="address.state">
	</div>
</form>
</div>

<h2>Hobbies</h2>
<form (submit) = "addHobby(hobby.value)">
	<div>
		<label for="hobby">Hobby:</label>
		<input type="text" #hobby>
	</div>
</form>
<ul>
	<li *ngFor="let hobby of hobbies; let i = index">
	{{i + 1}}: {{hobby}} 
	<button (click)="deleteHobby(hobby)">X</button>
	</li>
</ul>

<h2>Posts</h2>
<div *ngFor="let post of posts">
	<h4>{{post.title}}</h4>
	<p>{{post.body}}</p>
</div>
